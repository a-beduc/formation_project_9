{% load static %}
{% if page_obj.paginator.num_pages > 1 %}
    <div class="paginator">
        <span class="paginator__start {% if not page_obj.has_previous %}disabled{% endif %}">
                <a 
                    {% if page_obj.has_previous %}
                        href="?page=1"
                    {% endif %}
                        class="paginator__button"
                    
                >
                    <img src="{% static 'images/arrowhead-left-outline-svgrepo-com.svg' %}" alt="Double arrow going left">
                </a>
        
                <a 
                    {% if page_obj.has_previous %}
                        href="?page={{ page_obj.previous_page_number }}"
                    {% endif %}
                        class="paginator__button"
                >
                    <img src="{% static 'images/arrow-ios-back-outline-svgrepo-com.svg' %}" alt="Arrow going left">
                </a>

        </span>
    
        <span class="paginator__middle">
            Page {{ page_obj.number }} sur {{ page_obj.paginator.num_pages }}
        </span>
    
        <span class="paginator__end {% if not page_obj.has_next %}disabled{% endif %}">
                <a
                    {% if page_obj.has_next %}
                        href="?page={{ page_obj.next_page_number }}"
                    {% endif %}
                        class="paginator__button"
                >
                    <img src="{% static 'images/arrow-ios-forward-outline-svgrepo-com.svg' %}" alt="Double arrow going right">
                </a>
                <a 
                    {% if page_obj.has_next %}
                        href="?page={{ page_obj.paginator.num_pages }}"
                    {% endif %}
                        class="paginator__button"
                >
                    <img src="{% static 'images/arrowhead-right-outline-svgrepo-com.svg' %}" alt="Arrow going right">
                </a>
        </span>
    </div>
{% endif %}
