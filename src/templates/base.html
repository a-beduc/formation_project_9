{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="icon" href="{% static 'images/logo-2.ico' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        {% block scriptjs %}{% endblock scriptjs %}
    </head>
    <body>
        <nav class="navbar">
            <h1 onclick="location.href='{% url 'home' %}'" class="navbar__title">LITReview</h1>
            {% if user.is_authenticated %}
                <ul class="navbar__list">
                    <li class="navbar__li"><a href="{% url 'home' %}" class="navbar__link {% if request.path == '/home/' %}navbar__active{% endif %}">Flux</a></li>
                    <li class="navbar__li"><a href="{% url 'posts' %}" class="navbar__link {% if request.path == '/posts/' %}navbar__active{% endif %} ">Posts</a></li>
                    <li class="navbar__li"><a href="{% url 'follow' %}" class="navbar__link {% if '/subscription/' in request.path %}navbar__active{% endif %} ">Abonnements</a></li>
                    <li class="navbar__li"><a href="{% url 'logout' %}" class="navbar__link">Se d√©connecter</a></li>
                </ul>
            {% endif %}
        </nav>
        {% block content %}{% endblock content %}
    </body>
</html>
