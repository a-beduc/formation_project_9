{% extends 'base.html' %}
{%  block content %}
    <div>
        <h2>Inscrivez-vous maintenant</h2>
        <button role="button" onclick="location.href='{% url 'signup' %}'">S'inscrire</button>
    </div>
    <div>
    <h2>Connectez-vous</h2>
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <button type="submit">Se connecter</button>
        </form>
    </div>
{%  endblock content %}
