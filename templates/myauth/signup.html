{% extends 'base.html' %}
{% block content %}
    <h2>Inscription</h2>
    {%  if form.errors %}
        {{ forms.errors }}
    {% endif %}
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button role="button" onclick="location.href='{% url 'login' %}'">Retourner</button>
        <button type="submit">S'inscrire</button>
    </form>
{% endblock content %}
