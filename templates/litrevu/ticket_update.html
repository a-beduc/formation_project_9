{%  extends 'base.html' %}
{% load static %}
{% block scriptjs %}
    <script src="{% static 'js/customBrowse.js' %}" defer></script>
{% endblock scriptjs %}
{% block content %}
    <div class="formTicket">
        <h2 class="formTicket__type">Modifier un ticket</h2>
        <form action ="" method="post" enctype="multipart/form-data" class="formTicket__form">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="formTicket__action">
                <button type="submit" role="button" class="formTicket__button">Envoyer</button>
            </div>
        </form>
    </div>
    
{% endblock content %}
