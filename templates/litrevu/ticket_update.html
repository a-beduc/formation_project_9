{%  extends 'base.html' %}
{% block content %}
    <h2>Modifier un ticket</h2>
    <form action ="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Envoyer</button>
    </form>
    
    <hr>
    
    <form method="post" action="{% url 'ticket_delete' ticket.id %}">

        <button type="submit">Supprimer</button>
    </form>
    
{% endblock content %}
